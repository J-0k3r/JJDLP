<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手动导入敏感文件 - DLP系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #0056b3;
            background-color: #f8f9fa;
        }
        .upload-area.dragover {
            border-color: #28a745;
            background-color: #d4edda;
        }
        .file-info {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="bi bi-shield-check"></i> DLP系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('upload_file') }}">
                            <i class="bi bi-upload"></i> 文件扫描
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('text_scan') }}">
                            <i class="bi bi-textarea-t"></i> 文本扫描
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('data_masking') }}">
                            <i class="bi bi-eye-slash"></i> 数据脱敏
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('scan_history') }}">
                            <i class="bi bi-clock-history"></i> 扫描历史
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('system_config') }}">
                            <i class="bi bi-gear"></i> 系统配置
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('custom_rules') }}">
                            <i class="bi bi-code-slash"></i> 自定义规则
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('manual_import') }}">
                            <i class="bi bi-journal-arrow-up"></i> 手动导入
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="bi bi-journal-arrow-up"></i> 手动导入敏感文件</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data" id="manualImportForm">
                            <div class="upload-area" id="uploadArea">
                                <i class="bi bi-cloud-upload" style="font-size: 3rem; color: #007bff;"></i>
                                <h5 class="mt-3">拖拽文件到此处或点击选择文件</h5>
                                <p class="text-muted">支持任意类型文件，上传后人工填写业务归属、风险等级等信息</p>
                                <input type="file" class="form-control" name="file" id="fileInput" style="display: none;" required>
                                <button type="button" class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                                    <i class="bi bi-folder2-open"></i> 选择文件
                                </button>
                            </div>
                            <div id="fileInfo" class="file-info" style="display: none;">
                                <h6><i class="bi bi-file-earmark"></i> 选择的文件</h6>
                                <p class="mb-0" id="fileName"></p>
                                <p class="mb-0 text-muted" id="fileSize"></p>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-success" id="submitBtn" disabled>
                                    <i class="bi bi-arrow-right-square"></i> 下一步（业务标注）
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="resetForm()">
                                    <i class="bi bi-arrow-clockwise"></i> 重置
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="alert alert-info mt-4">
                    <i class="bi bi-lightbulb"></i> 对于不支持扫描的文件类型，或包含暂未支持的敏感信息类型（如快递单号、公司机密策划案等），可以手动导入进行业务标注。
                </div>
            </div>
        </div>
        
        <!-- 业务标记管理 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-list-ul"></i> 业务标记管理</h5>
                        <button class="btn btn-sm btn-outline-secondary" onclick="loadPresetsCfg()"><i class="bi bi-arrow-clockwise"></i> 刷新</button>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <h6>业务类型</h6>
                                <div id="preset-business_type" class="list-group small"></div>
                                <div class="input-group input-group-sm mt-2">
                                    <input id="add-business_type" type="text" class="form-control" placeholder="新增业务类型">
                                    <button class="btn btn-outline-primary" onclick="addPreset('business_type')">添加</button>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <h6>部门</h6>
                                <div id="preset-department" class="list-group small"></div>
                                <div class="input-group input-group-sm mt-2">
                                    <input id="add-department" type="text" class="form-control" placeholder="新增部门">
                                    <button class="btn btn-outline-primary" onclick="addPreset('department')">添加</button>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <h6>处理建议</h6>
                                <div id="preset-processing_advice" class="list-group small"></div>
                                <div class="input-group input-group-sm mt-2">
                                    <input id="add-processing_advice" type="text" class="form-control" placeholder="新增处理建议">
                                    <button class="btn btn-outline-primary" onclick="addPreset('processing_advice')">添加</button>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <h6>敏感等级</h6>
                                <div id="preset-sensitivity_level" class="list-group small"></div>
                                <div class="input-group input-group-sm mt-2">
                                    <input id="add-sensitivity_level" type="text" class="form-control" placeholder="新增敏感等级">
                                    <button class="btn btn-outline-primary" onclick="addPreset('sensitivity_level')">添加</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const submitBtn = document.getElementById('submitBtn');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect(files[0]);
            }
        });

        // 点击上传区域选择文件（排除按钮点击）
        uploadArea.addEventListener('click', (e) => {
            // 如果点击的是按钮或其子元素，不触发文件选择（按钮有自己的onclick处理）
            if (e.target.tagName === 'BUTTON' || e.target.closest('button')) {
                return;
            }
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });
        function handleFileSelect(file) {
            fileName.textContent = file.name;
            fileSize.textContent = `文件大小: ${formatFileSize(file.size)}`;
            fileInfo.style.display = 'block';
            submitBtn.disabled = false;
        }
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        function resetForm() {
            fileInput.value = '';
            fileInfo.style.display = 'none';
            submitBtn.disabled = true;
        }
        document.getElementById('manualImportForm').addEventListener('submit', function() {
            submitBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> 上传中...';
            submitBtn.disabled = true;
        });

        // 预设管理 - 渲染/刷新
        function renderPresetList(field, arr) {
            const root = document.getElementById(`preset-${field}`);
            root.innerHTML = '';
            (arr||[]).forEach(v => {
                const item = document.createElement('div');
                item.className = 'list-group-item d-flex justify-content-between align-items-center';
                item.innerHTML = `<span>${v}</span>
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-outline-secondary" onclick="renamePreset('${field}','${v}')"><i class='bi bi-pencil'></i></button>
                        <button class="btn btn-outline-danger" onclick="deletePreset('${field}','${v}')"><i class='bi bi-trash'></i></button>
                    </div>`;
                root.appendChild(item);
            });
        }
        function loadPresetsCfg(){
            fetch('/api/presets').then(r=>r.json()).then(d=>{
                if(!d.success) return;
                renderPresetList('business_type', d.data.business_type);
                renderPresetList('department', d.data.department);
                renderPresetList('processing_advice', d.data.processing_advice);
                renderPresetList('sensitivity_level', d.data.sensitivity_level);
            }).catch(()=>{});
        }
        function addPreset(field){
            const inp = document.getElementById(`add-${field}`);
            const val = (inp.value||'').trim();
            if(!val) return;
            fetch('/api/presets', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({field, value: val})})
                .then(()=>{ inp.value=''; loadPresetsCfg(); });
        }
        function renamePreset(field, oldVal){
            const newVal = prompt('请输入新名称：', oldVal);
            if(!newVal || newVal===oldVal) return;
            fetch('/api/presets', {method:'PUT', headers:{'Content-Type':'application/json'}, body: JSON.stringify({field, value: oldVal, new_value: newVal})})
                .then(()=> loadPresetsCfg());
        }
        function deletePreset(field, val){
            if(!confirm(`确认删除预设：${val}?`)) return;
            fetch('/api/presets', {method:'DELETE', headers:{'Content-Type':'application/json'}, body: JSON.stringify({field, value: val})})
                .then(()=> loadPresetsCfg());
        }
        // 初始化
        loadPresetsCfg();
    </script>
</body>
</html>
